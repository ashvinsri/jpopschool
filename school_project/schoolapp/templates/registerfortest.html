{% extends "base.html" %}
   {% block body_block %}
   {% load static %}
 <style>
   body{
     margin:0;
     padding:0;
     background-image:url("/static/image/registerfortest3.jpeg");
     -webkit-background-size:cover;
     background-size:cover;
   }
   .form-area{
     position:absolute;
     top:55%;
     left:50%;
     transform:translate(-50%,-50%);
     width:400px;
     height:580px;
     box-sizing:border-box;
     background:rgba(0,0,0,0.5);
     padding:24px;
     color:white;

   }
   </style>
     {% ifequal registered False %}

    <form class="form-area" method="post">
      <p style="font-size:35px;" align="center"><b>Register</b></p>
      {% csrf_token %}
      {{quizform.as_table}}
      <br>
      <input align="center" type="submit" class='btn btn-success' value="Register">
    </form>
    {% else %}
    <h1>Thanks for register!!</h1>
    {% endifequal %}

   {% endblock %}
