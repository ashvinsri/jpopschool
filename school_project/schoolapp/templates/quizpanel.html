{% extends "base.html" %}
   {% block body_block %}
<style>
#subjects{
  font-family: "Trebuchet MS", Arial,Helvetica, sans-serif;
  border-collapse:collapse;
  width:100%;
}
#subjects td, #subjects th{
  border 1px solid #ddd;
  padding:8px;
}
#subjects tr:nth-child(even){
  background-color:#f2f2f2;
}
  #subjects tr:hover
  {
    background-color:#ddd;
  }
  #subjects th{
    padding-top:12px;
    padding-bottom:12px;
    text-align:left;
    background-color: #4CAF50;
    color:white;
  }


</style>
<table id="subjects">
  <tr>
    <th>Quiz Id</th><th>Quiz Name</th><th>Add Question</th>
  </tr>
    {% for obj in quiz %}
    <tr>
    <td>{{obj.qid}}</td><td>{{obj.qname}}</td><td><a href="{% url 'addquestions' pk=obj.pk %}">Add</a></td>
    </tr>
    {% endfor %}
</table>

   {% endblock %}
